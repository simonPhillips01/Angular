<md-content layout-padding>
	<form name="noteForm" ng-submit="vm.addNote()" ng-init="vm.setFormScope(this)">
		<div layout-gt-xs="row">
			<md-input-container class="md-block" flex-gt-xs>
				<label>Title</label>
				<input name="title" ng-model="vm.newNote.title" required>
				<div ng-messages="noteForm.title.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-date-picker ng-modal="vm.newNote.title"
							md-placeholder="Enter date"
							class="date-row">
			</md-date-picker>
			<div class="md-actions">
				<md-button class="md-primary md-raised date-row" 
							type="submit"
							ng-disabled="noteForm.$invalid">
							Add
				</md-button>
			</div>
		</div>
	</form>
</md-content>
